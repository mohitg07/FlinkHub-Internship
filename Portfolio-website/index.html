<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="portfolio">
        <div class="dashboard">
          <div class="user">
            <img src="./images/my-pic.png" />
            <h3>Code With Mohit</h3>
            <p>Web Developer</p>
          </div>

          <div class="links">
            <div class="link">
              <i class="fab fa-instagram-square"></i>
              <img src="./images/insta-logo.png" alt="" class="icon"/>
              <h2>
                <a href="https://www.instagram.com/mohitgupt07/" target="_blank">Instagram</a>
              </h2>
            </div>
            <div class="link">
              <img src="./images/github-logo.png" alt="" class="icon"/>
              <h2>
                <a href="https://github.com/mohitg07" target="_blank">Github</a>
              </h2>
            </div>
            <div class="link">
              <img src="./images/linkedin-logo.png" alt="" class="icon"/>
              <h2>
                <a href="https://www.linkedin.com/in/mohitgupta2001/" target="_blank">LinkedIn</a>
              </h2>
            </div>
          </div>
          <div class="btn">
            <h2>Contact</h2>
          </div>
        </div>

        <!-- dashboard 2 starts here -->
        <div class="dashboard2">
          <div class="head">
            <h1>My Profile</h1>
          </div>
          <div class="cards">
            <div class="card">
              <img src="images/html-logo.png" alt="" />
              <div class="card-info">
                <h2>HTML</h2>
                <!-- <p>Know More</p> -->
                <div id="p-75" class="percentage"></div>
              </div>
              <h2>75%</h2>
            </div>

            <div class="card">
              <img src="images/css-logo.png" alt="" />
              <div class="card-info">
                <h2>CSS</h2>
                <!-- <p>Know More</p> -->
                <div id="p-65" class="percentage"></div>
              </div>
              <h2>65%</h2>
            </div>

            <div class="card">
              <img src="images/js-logo.png" alt="" />
              <div class="card-info">
                <h2>Javascript</h2>
                <!-- <p>Know More</p> -->
                <div id="p-60" class="percentage"></div>
              </div>
              <h2>60%</h2>
            </div>
          </div>
        </div>
      </section>

    <div class="shape1"></div>
    <div class="shape2"></div>
